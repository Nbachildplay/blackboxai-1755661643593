<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        canvas {
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            background: #000000;
        }

        .controls {
            margin-top: 20px;
            font-size: 1rem;
            color: #cccccc;
        }

        .controls p {
            margin: 5px 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Games</a>
    
    <div class="game-container">
        <h1>PONG</h1>
        <canvas id="pong" width="800" height="400"></canvas>
        <div class="controls">
            <p>Move your mouse to control the left paddle</p>
            <p>First to 5 points wins!</p>
            <p>Click to restart after game over</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Game constants
        const PADDLE_WIDTH = 12;
        const PADDLE_HEIGHT = 70;
        const BALL_SIZE = 14;
        const PLAYER_MARGIN = 20;
        const AI_SPEED = 4;
        const WINNING_SCORE = 5;

        // Initial positions
        let playerY = (canvas.height - PADDLE_HEIGHT) / 2;
        let aiY = (canvas.height - PADDLE_HEIGHT) / 2;

        let ball = {
            x: canvas.width / 2 - BALL_SIZE / 2,
            y: canvas.height / 2 - BALL_SIZE / 2,
            vx: Math.random() < 0.5 ? 4 : -4,
            vy: (Math.random() * 4 - 2),
            size: BALL_SIZE
        };

        let playerScore = 0;
        let aiScore = 0;
        let gameOver = false;
        let winner = null;

        // Helper functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawText(text, x, y, color, size) {
            ctx.fillStyle = color;
            ctx.font = `${size}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText(text, x, y);
        }

        function drawNet() {
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#444444';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function resetBall(direction) {
            ball.x = canvas.width / 2 - BALL_SIZE / 2;
            ball.y = canvas.height / 2 - BALL_SIZE / 2;
            ball.vx = direction * 4;
            ball.vy = (Math.random() * 4 - 2);
        }

        function update() {
            if (gameOver) return;

            // Ball movement
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Wall collision (top/bottom)
            if (ball.y <= 0 || ball.y + ball.size >= canvas.height) {
                ball.vy = -ball.vy;
            }

            // Player paddle collision
            if (
                ball.x <= PLAYER_MARGIN + PADDLE_WIDTH &&
                ball.y + ball.size >= playerY &&
                ball.y <= playerY + PADDLE_HEIGHT
            ) {
                ball.x = PLAYER_MARGIN + PADDLE_WIDTH;
                ball.vx = -ball.vx;
                let impact = (ball.y + ball.size / 2) - (playerY + PADDLE_HEIGHT / 2);
                ball.vy += impact * 0.15;
            }

            // AI paddle collision
            if (
                ball.x + ball.size >= canvas.width - PLAYER_MARGIN - PADDLE_WIDTH &&
                ball.y + ball.size >= aiY &&
                ball.y <= aiY + PADDLE_HEIGHT
            ) {
                ball.x = canvas.width - PLAYER_MARGIN - PADDLE_WIDTH - ball.size;
                ball.vx = -ball.vx;
                let impact = (ball.y + ball.size / 2) - (aiY + PADDLE_HEIGHT / 2);
                ball.vy += impact * 0.15;
            }

            // Score
            if (ball.x < 0) {
                aiScore++;
                if (aiScore >= WINNING_SCORE) {
                    gameOver = true;
                    winner = "AI";
                } else {
                    resetBall(1);
                }
            } else if (ball.x + ball.size > canvas.width) {
                playerScore++;
                if (playerScore >= WINNING_SCORE) {
                    gameOver = true;
                    winner = "Player";
                } else {
                    resetBall(-1);
                }
            }

            // AI movement (tracks ball but limited speed)
            let aiCenter = aiY + PADDLE_HEIGHT / 2;
            if (aiCenter < ball.y + ball.size / 2 - 8) {
                aiY += AI_SPEED;
            } else if (aiCenter > ball.y + ball.size / 2 + 8) {
                aiY -= AI_SPEED;
            }
            aiY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, aiY));
        }

        function render() {
            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw net
            drawNet();

            // Draw paddles
            drawRect(PLAYER_MARGIN, playerY, PADDLE_WIDTH, PADDLE_HEIGHT, '#ffffff');
            drawRect(canvas.width - PLAYER_MARGIN - PADDLE_WIDTH, aiY, PADDLE_WIDTH, PADDLE_HEIGHT, '#ffffff');

            // Draw ball
            drawCircle(ball.x + BALL_SIZE / 2, ball.y + BALL_SIZE / 2, BALL_SIZE / 2, '#ffffff');

            // Draw scores
            drawText(playerScore, canvas.width / 2 - 60, 50, '#ffffff', 36);
            drawText(aiScore, canvas.width / 2 + 60, 50, '#ffffff', 36);

            // Show winner
            if (gameOver) {
                drawText(`${winner} Wins!`, canvas.width / 2, canvas.height / 2, '#ffffff', 44);
                drawText(`Click to Restart`, canvas.width / 2, canvas.height / 2 + 50, '#cccccc', 28);
            }
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Mouse movement to control player paddle
        canvas.addEventListener('mousemove', function(e) {
            let rect = canvas.getBoundingClientRect();
            let mouseY = e.clientY - rect.top;
            playerY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, mouseY - PADDLE_HEIGHT / 2));
        });

        // Click to restart after game over
        canvas.addEventListener('click', function() {
            if (gameOver) {
                playerScore = 0;
                aiScore = 0;
                gameOver = false;
                winner = null;
                resetBall(Math.random() < 0.5 ? 1 : -1);
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
