<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Devon Mitchell - Fighting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #4a90e2 0%, #2c5aa0 50%, #1e3a8a 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #87ceeb 0%, #4682b4 50%, #1e90ff 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,0,0,0.3);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s ease;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%;"></div>
            </div>
            <div>ðŸ’€ Skulls: <span id="skullCount">0</span></div>
            <div>ðŸª™ Coins: <span id="coinCount">0</span></div>
            <div>âš¡ Level: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <div>WASD or Arrow Keys: Move</div>
            <div>SPACE: Attack</div>
            <div>Mouse: Aim and Click to Attack</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let keys = {};
        let mousePos = { x: 0, y: 0 };
        let level = 1;
        let enemySpawnRate = 0.02;
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            health: 100,
            maxHealth: 100,
            speed: 5,
            attackRange: 60,
            attackCooldown: 0,
            isAttacking: false,
            direction: 0 // 0: right, 1: left
        };
        
        // Game objects arrays
        let enemies = [];
        let coins = [];
        let attacks = [];
        let particles = [];
        
        // Score
        let skullCount = 0;
        let coinCount = 0;
        
        // Enemy types
        const enemyTypes = {
            skull: {
                width: 30,
                height: 30,
                speed: 1,
                health: 2,
                color: '#8B0000',
                points: 10
            },
            crab: {
                width: 35,
                height: 25,
                speed: 0.8,
                health: 3,
                color: '#FF4500',
                points: 15
            },
            bat: {
                width: 25,
                height: 25,
                speed: 2,
                health: 1,
                color: '#4B0082',
                points: 5
            }
        };
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                attack();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mousePos.x = e.clientX - rect.left;
            mousePos.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                mouseAttack();
            }
        });
        
        // Game functions
        function spawnEnemy() {
            const types = Object.keys(enemyTypes);
            const type = types[Math.floor(Math.random() * types.length)];
            const enemyData = enemyTypes[type];
            
            const enemy = {
                x: Math.random() * (canvas.width - enemyData.width),
                y: -enemyData.height,
                width: enemyData.width,
                height: enemyData.height,
                speed: enemyData.speed + (level - 1) * 0.2,
                health: enemyData.health,
                maxHealth: enemyData.health,
                color: enemyData.color,
                type: type,
                points: enemyData.points,
                movePattern: Math.random() < 0.5 ? 'straight' : 'zigzag',
                zigzagOffset: 0
            };
            
            enemies.push(enemy);
        }
        
        function spawnCoin(x, y) {
            coins.push({
                x: x,
                y: y,
                width: 15,
                height: 15,
                collected: false,
                bobOffset: Math.random() * Math.PI * 2
            });
        }
        
        function attack() {
            if (player.attackCooldown <= 0) {
                player.isAttacking = true;
                player.attackCooldown = 20;
                
                // Create attack area
                attacks.push({
                    x: player.x + (player.direction === 0 ? player.width : -player.attackRange),
                    y: player.y - 10,
                    width: player.attackRange,
                    height: player.height + 20,
                    duration: 10,
                    damage: 1
                });
                
                // Create attack particles
                for (let i = 0; i < 5; i++) {
                    createParticle(
                        player.x + player.width/2,
                        player.y + player.height/2,
                        '#FFD700',
                        2
                    );
                }
            }
        }
        
        function mouseAttack() {
            if (player.attackCooldown <= 0) {
                player.isAttacking = true;
                player.attackCooldown = 15;
                
                // Calculate direction to mouse
                const dx = mousePos.x - (player.x + player.width/2);
                const dy = mousePos.y - (player.y + player.height/2);
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance <= player.attackRange * 2) {
                    // Create directional attack
                    attacks.push({
                        x: player.x + player.width/2 - 15,
                        y: player.y + player.height/2 - 15,
                        width: 30,
                        height: 30,
                        duration: 8,
                        damage: 2,
                        targetX: mousePos.x,
                        targetY: mousePos.y
                    });
                    
                    // Create attack particles
                    for (let i = 0; i < 8; i++) {
                        createParticle(
                            mousePos.x + (Math.random() - 0.5) * 30,
                            mousePos.y + (Math.random() - 0.5) * 30,
                            '#FF6B6B',
                            3
                        );
                    }
                }
            }
        }
        
        function createParticle(x, y, color, size) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                color: color,
                size: size,
                life: 30,
                maxLife: 30
            });
        }
        
        function updatePlayer() {
            // Movement
            if (keys['a'] || keys['arrowleft']) {
                player.x -= player.speed;
                player.direction = 1;
            }
            if (keys['d'] || keys['arrowright']) {
                player.x += player.speed;
                player.direction = 0;
            }
            if (keys['w'] || keys['arrowup']) {
                player.y -= player.speed;
            }
            if (keys['s'] || keys['arrowdown']) {
                player.y += player.speed;
            }
            
            // Boundary checking
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            
            // Update cooldowns
            if (player.attackCooldown > 0) player.attackCooldown--;
            if (player.attackCooldown <= 0) player.isAttacking = false;
        }
        
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Movement patterns
                if (enemy.movePattern === 'zigzag') {
                    enemy.zigzagOffset += 0.1;
                    enemy.x += Math.sin(enemy.zigzagOffset) * 2;
                }
                
                enemy.y += enemy.speed;
                
                // Remove enemies that are off screen
                if (enemy.y > canvas.height + 50) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                if (isColliding(player, enemy)) {
                    player.health -= 10;
                    enemies.splice(i, 1);
                    
                    // Create damage particles
                    for (let j = 0; j < 5; j++) {
                        createParticle(
                            player.x + player.width/2,
                            player.y + player.height/2,
                            '#FF0000',
                            3
                        );
                    }
                    
                    if (player.health <= 0) {
                        gameOver();
                    }
                    continue;
                }
                
                // Check collision with attacks
                for (let j = attacks.length - 1; j >= 0; j--) {
                    const attack = attacks[j];
                    if (isColliding(attack, enemy)) {
                        enemy.health -= attack.damage;
                        
                        // Create hit particles
                        for (let k = 0; k < 3; k++) {
                            createParticle(
                                enemy.x + enemy.width/2,
                                enemy.y + enemy.height/2,
                                '#FFFF00',
                                2
                            );
                        }
                        
                        if (enemy.health <= 0) {
                            skullCount += enemy.points;
                            
                            // Chance to drop coin
                            if (Math.random() < 0.3) {
                                spawnCoin(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                            }
                            
                            // Create death particles
                            for (let k = 0; k < 8; k++) {
                                createParticle(
                                    enemy.x + enemy.width/2,
                                    enemy.y + enemy.height/2,
                                    enemy.color,
                                    4
                                );
                            }
                            
                            enemies.splice(i, 1);
                        }
                        break;
                    }
                }
            }
        }
        
        function updateCoins() {
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.bobOffset += 0.1;
                coin.y += Math.sin(coin.bobOffset) * 0.5;
                
                // Check collision with player
                if (isColliding(player, coin) && !coin.collected) {
                    coin.collected = true;
                    coinCount += 5;
                    
                    // Create collection particles
                    for (let j = 0; j < 5; j++) {
                        createParticle(
                            coin.x + coin.width/2,
                            coin.y + coin.height/2,
                            '#FFD700',
                            2
                        );
                    }
                    
                    coins.splice(i, 1);
                }
            }
        }
        
        function updateAttacks() {
            for (let i = attacks.length - 1; i >= 0; i--) {
                const attack = attacks[i];
                attack.duration--;
                
                if (attack.duration <= 0) {
                    attacks.splice(i, 1);
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function drawPlayer() {
            ctx.save();
            
            // Player body (hands)
            ctx.fillStyle = '#FDBCB4';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player details
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(player.x + 5, player.y + 5, 10, 10);
            ctx.fillRect(player.x + 25, player.y + 5, 10, 10);
            
            // Attack effect
            if (player.isAttacking) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.fillRect(
                    player.x + (player.direction === 0 ? player.width : -player.attackRange),
                    player.y - 10,
                    player.attackRange,
                    player.height + 20
                );
            }
            
            ctx.restore();
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                
                // Enemy body
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Enemy details based on type
                ctx.fillStyle = '#FFFFFF';
                if (enemy.type === 'skull') {
                    // Skull eyes
                    ctx.fillRect(enemy.x + 5, enemy.y + 8, 6, 6);
                    ctx.fillRect(enemy.x + 19, enemy.y + 8, 6, 6);
                } else if (enemy.type === 'crab') {
                    // Crab claws
                    ctx.fillRect(enemy.x - 3, enemy.y + 5, 8, 4);
                    ctx.fillRect(enemy.x + enemy.width - 5, enemy.y + 5, 8, 4);
                } else if (enemy.type === 'bat') {
                    // Bat wings
                    ctx.fillRect(enemy.x - 5, enemy.y + 8, 10, 3);
                    ctx.fillRect(enemy.x + enemy.width - 5, enemy.y + 8, 10, 3);
                }
                
                // Health bar for damaged enemies
                if (enemy.health < enemy.maxHealth) {
                    const barWidth = enemy.width;
                    const barHeight = 4;
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(enemy.x, enemy.y - 8, barWidth, barHeight);
                    ctx.fillStyle = '#00FF00';
                    ctx.fillRect(enemy.x, enemy.y - 8, barWidth * (enemy.health / enemy.maxHealth), barHeight);
                }
                
                ctx.restore();
            });
        }
        
        function drawCoins() {
            coins.forEach(coin => {
                ctx.save();
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        function drawAttacks() {
            attacks.forEach(attack => {
                ctx.save();
                ctx.fillStyle = `rgba(255, 255, 0, ${attack.duration / 10})`;
                ctx.fillRect(attack.x, attack.y, attack.width, attack.height);
                ctx.restore();
            });
        }
        
        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        function drawBackground() {
            // Ocean background with waves
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#4682B4');
            gradient.addColorStop(1, '#1E90FF');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some wave effects
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const y = canvas.height - 100 + i * 20;
                for (let x = 0; x <= canvas.width; x += 20) {
                    const waveY = y + Math.sin((x + Date.now() * 0.002) * 0.02) * 10;
                    if (x === 0) ctx.moveTo(x, waveY);
                    else ctx.lineTo(x, waveY);
                }
                ctx.stroke();
            }
        }
        
        function updateUI() {
            document.getElementById('skullCount').textContent = skullCount;
            document.getElementById('coinCount').textContent = coinCount;
            document.getElementById('level').textContent = level;
            
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById('healthFill').style.width = healthPercent + '%';
            
            // Level progression
            if (skullCount > level * 100) {
                level++;
                enemySpawnRate += 0.005;
                player.health = Math.min(player.maxHealth, player.health + 20);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = skullCount + coinCount;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            player.health = player.maxHealth;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            enemies = [];
            coins = [];
            attacks = [];
            particles = [];
            skullCount = 0;
            coinCount = 0;
            level = 1;
            enemySpawnRate = 0.02;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function gameLoop() {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update game objects
            updatePlayer();
            updateEnemies();
            updateCoins();
            updateAttacks();
            updateParticles();
            
            // Spawn enemies
            if (Math.random() < enemySpawnRate) {
                spawnEnemy();
            }
            
            // Draw game objects
            drawPlayer();
            drawEnemies();
            drawCoins();
            drawAttacks();
            drawParticles();
            
            // Update UI
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
